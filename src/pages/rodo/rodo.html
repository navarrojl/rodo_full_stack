<v-app>
    <v-main class="wrap">
        <CustomHeader class="my-4 py-4"></CustomHeader>
        <v-alert v-if="show_error" type="error">Try again later. Something happened at our end</v-alert>
        <div>
            <CustomSelect :items="makes" label="Make" @update-current-value="updateFilters"></CustomSelect>
            <CustomSelect :items="models" label="Model" @update-current-value="updateFilters"></CustomSelect>
            <CustomSelect :items="years" label="Year" @update-current-value="updateFilters"></CustomSelect>
            <CustomSelect :items="prices" label="Price" @update-current-value="updateFilters"></CustomSelect>
            <v-btn large outlined dark class="search_btn" :loading="loading" @click="search">
                Search
            </v-btn>
        </div>
        <div class="my-4">
            <SimpleTable :options="totalVehiclesTableOptions"></SimpleTable>
        </div>
        <div class="my-4">
            <SimpleTable :options="makeAndModelVehiclesTableOptions"></SimpleTable>
        </div>
    </v-main>
</v-app>
