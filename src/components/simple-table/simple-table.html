<v-main>
  <div v-if="options.loading">
    <v-skeleton-loader class="mx-auto" type="table-heading"></v-skeleton-loader>
    <v-skeleton-loader class="mx-auto" type="image"></v-skeleton-loader>
  </div>
  <v-data-table v-if="!options.loading" dense :headers="options.headers" :items="options.data" :hide-default-footer="options.hideFooter"
    hide-default-header :mobile-breakpoint="0">
    <template v-slot:header="{ props: { headers } }">
      <thead>
        <tr>
          <th v-for="header in headers">
            <span>{{header.text}}</span>
          </th>
        </tr>
      </thead>
    </template>
  </v-data-table>
</v-main>
