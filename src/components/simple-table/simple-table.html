<v-main>
  <v-data-table dense :headers="options.headers" :items="options.data" :hide-default-footer="options.hideFooter"
    hide-default-header :mobile-breakpoint="0">
    <template v-slot:header="{ props: { headers } }">
      <thead>
        <tr>
          <th v-for="header in headers">
            <span>{{header.text}}</span>
          </th>
        </tr>
      </thead>
    </template>
  </v-data-table>
</v-main>
